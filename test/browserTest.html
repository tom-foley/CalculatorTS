<!DOCTYPE html>
<html>
<head>
    <title>CalculatorTS Test</title>
</head>

<body>
    <table style='width:500px'>
        <tr>
            <td>
                <input id='calcInput' type='text' style='width:100%' value='(1 + 3 * (2 * (1 + 1) ^ 2) + 2) * 2 * 2 + 1' />
            </td>
            <td>
                <button id='calcBtn' style='text-align:center'>Calculate</button>
            </td>
            <td>
                <button id='resetBtn'>Reset</button>
            </td>
        </tr>
        <tr>
            <td colspan='2'>
                <div id='calcResult'></div>
                <div id='calcError' style='color:red'></div>
            </td>
        </tr>
    </table>
    <script type='text/javascript' src='../lib/bundle.js' charset='utf-8'></script>
</body>
</html>
